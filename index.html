<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ژنولوژی شبکه</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vazirmatn@latest/Vazirmatn-font-face.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="header-content">
                <h1>🌳 ژنولوژی شبکه</h1>
                <div class="wallet-section">
                    <button id="connectWallet" class="connect-btn">
                        🔗 اتصال کیف پول
                    </button>
                    <div id="walletAddress" class="wallet-address">
                        اتصال برقرار نشده
                    </div>
                </div>
            </div>
        </header>

        <!-- Navigation -->
        <nav class="main-nav">
            <button class="nav-btn active" data-page="userInfo">👤 اطلاعات کاربر</button>
            <button class="nav-btn" data-page="genealogy">📊 ژنولوژی شبکه</button>
        </nav>

        <!-- Main Content -->
        <main>
            <!-- User Info Page -->
            <div id="userInfoPage" class="page active">
                <div class="user-panel">
                    <h2>👤 اطلاعات کاربر</h2>
                    <div id="userInfo" class="user-info">
                        <p>لطفاً کیف پول خود را متصل کنید</p>
                    </div>
                </div>
            </div>

            <!-- Genealogy Page -->
            <div id="genealogyPage" class="page">
                <div class="tree-panel">
                    <div class="tree-header">
                        <h2>📊 ژنولوژی شبکه</h2>
                        <div class="current-user">
                            <strong>کاربر فعلی:</strong>
                            <span id="currentUserId">-</span>
                        </div>
                    </div>

                    <div id="treeContainer" class="tree-container">
                        <div class="empty-state">
                            <div class="empty-icon">🌳</div>
                            <p>پس از اتصال کیف پول، ژنولوژی کامل شبکه شما نمایش داده می‌شود</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
